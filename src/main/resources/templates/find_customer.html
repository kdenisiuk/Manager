<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Find Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{table.css}" />
</head>
<body>
<div align="center">
    <h1>Find Customer</h1>
    <a href="/">Go Back</a>
    <br />
    <form action="#" th:action="@{/result}" th:object="${customerPhoneNumber}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phoneNumber}" /></td>
            </tr>
            <tr>
                <td>Owner:</td>
                <td><input type="text" th:field="*{owner}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
