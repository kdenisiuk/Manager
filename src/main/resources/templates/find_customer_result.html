<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" th:href="@{table.css}" />
</head>
<body>
<div align="center">
    <h1>Result List</h1>
    <a href="/new">Create New Customer</a>
    <a href="/find">Find Exsisiting Customer</a>
    <a href="/">Go Back</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Owner</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customers : ${customerResult}">
            <td th:text="${customers.getCustomerId()}">Customer ID</td>
            <td th:text="${customers.getOwner()}">Owner</td>
            <td th:text="${customers.getAddress()}">Address</td>
            <td th:text="${customers.getPhoneNumber()}">Phone Number</td>
            <td>
                <a th:href="@{'/edit/' + ${customers.customerId}}">Edit</a>
                <a th:href="@{'/delete/' + ${customers.customerId}}">Delete</a>
                <a th:href="@{'/newdetail/' + ${customers.customerId}}">New Detail</a>
                <a th:href="@{'/select/' + ${customers.customerId}}">Select</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
